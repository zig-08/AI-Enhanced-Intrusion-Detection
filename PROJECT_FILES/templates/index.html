<!DOCTYPE html>
<html>
<head>
    <title>Random Forest Predictor</title>
    <style>
        body {
            font-family: Arial;
            background-image: url('https://learn.g2.com/hubfs/iStock-1185245180.jpg#keepProtocolhttps://learn.g2.com/hubfs/iStock-1185245180.jpg'); /* Replace with your preferred image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        h2 {
            color: red;
            text-align: center;
        }
        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input[type=number], input[type=text] {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type=submit] {
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            width: 95%;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        input[type=submit]:hover {
            background-color: #0056b3;
        }
        .prediction {
            margin-top: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h2>" Web Attack Prediction "</h2>
        <form method="POST" action="/predict">
            <label for="flow_duration">Flow Duration:</label>
            <input type="number" step="any" name="flow_duration" required><br>
            
            <label for="total_fwd_packets">Total Fwd Packets:</label>
            <input type="number" step="any" name="total_fwd_packets" required><br>
            
            <label for="total_backward_packets">Total Backward Packets:</label>
            <input type="number" step="any" name="total_backward_packets" required><br>
            
            <label for="total_length_fwd_packets">Total Length of Fwd Packets:</label>
            <input type="number" step="any" name="total_length_fwd_packets" required><br>
            
            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <div class="prediction">
                <h3>Prediction: {{ prediction }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
